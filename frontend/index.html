<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harpoon</title>
</head>
<body>
  <h1>Harpoon</h1>
  <form id="harpoon-form">
    <label for="image">Image (required):</label>
    <input type="text" id="image" name="image" required placeholder="e.g., hello-world:latest">
    <br>
    <label for="platform">Platform:</label>
    <input type="text" id="platform" name="platform" placeholder="e.g., linux/amd64">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <h2 id="output"></h2>
  <script src="app.js"></script>
</body>
</html>
